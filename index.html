    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            overflow-x: hidden;
        }
        
        /* Grid Background Aprimorado */
        .bg-grid {
            background-image: radial-gradient(#e2e8f0 1.5px, transparent 1.5px);
            background-size: 30px 30px;
        }

        /* Blobs Decorativos para preencher espaços vazios */
        .blob {
            position: fixed;
            width: 500px;
            height: 500px;
            filter: blur(80px);
            z-index: -1;
            opacity: 0.4;
            border-radius: 50%;
            animation: move 20s infinite alternate;
        }
        .blob-1 { background: #e0e7ff; top: -100px; right: -100px; }
        .blob-2 { background: #fef3c7; bottom: -100px; left: -100px; animation-delay: -5s; }

        @keyframes move {
            from { transform: translate(0, 0) scale(1); }
            to { transform: translate(50px, 50px) scale(1.1); }
        }

        @keyframes logo-spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Rotação rápida e única */
        .animate-spin-once {
            animation: logo-spin 1s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        .sticky-note {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .sticky-note:hover {
            transform: translateY(-5px) rotate(1deg);
            box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
    </style>
